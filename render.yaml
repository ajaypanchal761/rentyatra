services:
  # Backend Service
  - type: web
    name: rentyatra-backend
    env: node
    plan: free
    buildCommand: cd Backend && npm install
    startCommand: cd Backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 30d
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: SMSINDIAHUB_API_KEY
        sync: false
      - key: SMSINDIAHUB_SENDER_ID
        sync: false
      - key: FRONTEND_URL
        value: https://rentyatra-frontend.onrender.com
      - key: CORS_ORIGIN
        value: https://rentyatra-frontend.onrender.com

  # Frontend Service (if you want to deploy frontend too)
  - type: web
    name: rentyatra-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://rentyatra-backend.onrender.com/api
